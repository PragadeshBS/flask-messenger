{% extends "main.html" %} {% block title %}FlaskTweets | Register{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Please register:</h2>

      {% if error %}
      <p class="text-danger">Error: {{ error }}</p>
      {% endif %}

      <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            required
          />
        </div>
        <input class="btn btn-default" type="submit" value="Register" />
      </form>
      <div>Have an account? <a href="{{ url_for('login') }}">Login</a></div>
    </div>
  </div>
</div>

{% endblock %}
